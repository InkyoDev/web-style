<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <!-- CLASE 1 -->
    <form action="">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name">

        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" name="lastname">

        <label for="phone">Telefono</label>
        <input type="number" id="phone" name="phone">

        <input type="submit" value="Enviar"><br>
    </form>
    <!-- ==================== CLASE 2 - FORMULARIO: TIPOS DE ENTRADAS(INPUT) ==================== -->
    <form action="">
        <!-- ! TEXTO -->
        <label for="name">Nombre</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="lastname">Apellido</label><br>
        <input type="text" id="lastname" name="lastname"><br>

        <!-- ! PASSWORD -->
        <label for="password">Contraseña</label><br>
        <input type="password" name="password" id="password"><br>

        <!-- ! EMAIL -->
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email "><br>

        <!-- ! HIDDEN -->
        <input type="hidden" id="invisible" name="invisible">

        <!-- ! RADIOBUTTON - Una sola elección -->
        <label>Opciones disponibles</label><br>

        <input type="radio" name="favorito" id="html" value="html">
        <label for="html">HTML</label><br>

        <input type="radio" name="favorito" id="css" value="css">
        <label for="css">CSS</label><br>

        <input type="radio" name="favorito" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label><br>

        <!-- ! CHECKBOX -->
        <label for="">Otros lenguajes</label><br>
        <input type="checkbox" name="favorito" id="html" value="html">
        <label for="html">HTML</label><br>

        <input type="checkbox" name="favorito" id="css" value="css">
        <label for="css">CSS</label><br>

        <input type="checkbox" name="favorito" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label><br>

        <!-- ! COLOR -->
        <label for="color">Selecciona un color</label>
        <input type="color" id="color" name="color"><br>

        <!-- ! DATE -->
        <label for="nacimiento">Selecciona tu fecha denacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento"><br>

        <!-- ! DATETIME -->
        <label for="nacimiento2">Selecciona tu fecha y hora de nacimiento</label>
        <input type="datetime-local" id="nacimiento2" name="nacimiento2"><br>

        <!-- ! TIME -->
        <label for="hora">Selecciona una hora:</label>
        <input type="time" id="hora" name="hora"><br>

        <!-- ! NUMBER -->
        <label for="edad">Introduce tu edad</label>
        <input type="number" id="edad" name="edad" step="any"><br>

        <!-- ! RANGE -->
        <label for="rango">Selecciona un rango</label>
        <input type="range" id="rango" name="rango"><br>

        <!-- ! FILE -->
        <label for="archivo">Introduce un archivo</label>
        <input type="file" name="archivo" id="archivo"><br>

        <!-- ! BOIONES -->
        <label>BOTONES</label><br>
        <input type="button" onclick="alert('Mensaje de alerta')" value="Alerta">
        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">

    </form>

    <!-- ! CLASE 3 -->

    <!-- ! LISTAS DE SELECCIÓN -->
    <label for="lenguajes">Selecciona un lenguaje de programación</label>
    <select name="lenguajes" id="lenguajes"> <!-- size="3" multiple -->
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="javascript">JAVASCRIPT</option>
        <option value="python">PYTHON</option>
    </select>

    <!-- ! DATALIST -->
    <input list="lenguaje3" name="language3">
    <datalist id="lenguaje3">
        <option value="HTML"></option>
        <option value="CSS"></option>
        <option value="JAVASCRIPT"></option>
        <option value="PYTHON"></option>
        <option value="C#"></option>
    </datalist>

    <!-- ! EFECTOS PARA EL FORMULARIO -->
    <form action="">
        <fieldset> <!-- Agrupar varios elementos -->
            <legend>Datos de usuario</legend> <!-- Título para un grupo de campos -->

            <label for="name">Nombre</label>
            <input type="text" id="name" name="name">

            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" name="lastname">

            <label for="phone">Telefono</label>
            <input type="number" id="phone" name="phone">

            <input type="submit" value="Enviar"><br>
        </fieldset>
    </form>

    <!-- ! CLASE 4 - ATRIBUTOS PARA FORMULARIOS-->
    <!-- 
    action="dirección del servidor"
    target="_blank" -> Acción a realizar
    method= "get" -> o post
    autocomplete= "on" -> o off 
    
    ! <form action="#" method="post" autocomplete="off">
    -->

    <!-- ! Clase 5 - atributos de elementos INPUT 
        autofocus -> cursor posicionado en algún input
        size="10" -> tamaño del label en pixeles
        required -> Datos requeridos y se marcan con *

    ! TEXT
        placeholder = "texto a mostrar" 
        readonly -> Impide escribir
        disabled -> Deshabilitar
    ! NUMBER
        min="0"
        max="99"
        step="1" -> intervalo de separación entre números - any permite decimales.
    ! FILE
        multiple -> permite seleccionar varios archivos.
    ! PASSWORD
        maxlength="4" -> limita la longitud de caracteres

    -->
    <label for="rol">ROL:</label>
    <input type="text" name="rol" id="rol" value="estudiante" maxlength="">


</body>

</html>
